<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>=^.^=</title>
</head>
<body>
<p><a href="https://github.com/yomotsu/in-view-observer">GitHub repo</a></p>
<p>scroll down and check to see your console</p>

<div style="height: 1000px;"></div>

<p id="text1" style="height: 100px; background: red">observe target 1</p>

<div style="height: 1000px;"></div>

<p id="text2" style="height: 100px; background: orange">observe target 2, with rootMarginTop 0, rootMarginBottom -40%</p>

<div style="height: 1000px;"></div>

<p id="text3" style="height: 100px; background: orange">observe target 3</p>

<div style="height: 1000px;"></div>


<script src="../dist/in-view-observer.js"></script>
<script>

const inViewObserver = new InViewObserver.default();

inViewObserver.add( {
	el: text1,
	onEnterStart() {
		console.log( '1 enter start once' );
		inViewObserver.remove( text1 );
	},
	onEnterEnd() {
		console.log( '1 enter end once' );
		inViewObserver.remove( text1 );
	}
} );

inViewObserver.add( {
	el: text2,
	rootMarginTop: 0,
	rootMarginBottom: '-40%',
	onEnterStart() { console.log( '2 enter start' ); },
	onEnterEnd() { console.log( '2 enter end' ); },
	onLeaveStart() { console.log( '2 leave start' ); },
	onLeaveEnd() { console.log( '2 leave end' ); },
	onScrollPassed() { console.log( '2 scroll passed' ); },
	onScrollUnPassed() { console.log( '2 scroll un-passed' ); }
} );

inViewObserver.add( {
	el: text3,
	onEnterStart() {
		console.log( '3 enter start once' );
		inViewObserver.remove( text3 );
	},
	onEnterEnd() {
		console.log( '3 enter end once' );
		inViewObserver.remove( text3 );
	}
} );


</script>

</body>
</html>
